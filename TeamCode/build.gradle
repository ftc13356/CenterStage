// before doing so.


// Custom definitions may go here

// Include common definitions from above.
apply from: '../build.common.gradle'
apply from: '../build.dependencies.gradle'
apply plugin: 'kotlin-android'


android {
    namespace = 'org.firstinspires.ftc.teamcode'

    packagingOptions {
        jniLibs.useLegacyPackaging true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }
}



dependencies {
    implementation project(':FtcRobotController')
    annotationProcessor files('lib/OpModeAnnotationProcessor.jar')
    implementation 'com.spartronics4915.lib:ftc265:2.1.9'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.acmerobotics.roadrunner:core:0.5.5'
    implementation 'org.openftc:easyopencv:1.7.0'
    implementation 'com.acmerobotics.dashboard:dashboard:0.4.10'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.7'
    implementation 'org.openftc:apriltag:2.0.0'
}
repositories {
    // Add this line
    maven { url = "https://maven.catboy.camp" }
    maven {
        url = 'https://maven.brott.dev/'
    }
}
